<!DOCTYPE HTML>
<html lang="en">

<head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title>Adicionar dados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!--=============== css  ===============-->
        <link type="text/css" rel="stylesheet" href="css/reset.css">

        <link type="text/css" rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" href="images/favicon.ico">

    <body>
        <!-- loader -->
        <div class="loader-wrap">
            <div class="pin"></div>
            <div class="pulse"></div>
        </div>
        <!--  loader end -->
        <!-- Main   -->
        <div id="main">
            <!-- header  -->

            <!--  header end -->
            <!-- wrapper -->
            <div id="wrapper">
                <!--content -->
                <div class="content">
                    <!--section -->
                    <section id="sec1">
                        <!-- container -->
                        <div class="container">
                            <!-- profile-edit-wrap -->
                            <div class="profile-edit-wrap">

                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="fixed-bar fl-wrap">
                                            <div class="user-profile-menu-wrap fl-wrap">
                                                <!-- user-profile-menu-->

                                                <!-- user-profile-menu end-->
                                                <!-- user-profile-menu-->
                                                <div class="user-profile-menu">
                                                    <h3>Áreas</h3>
                                                    <ul>
                                                        <li><a href="dashboard-listing-table.html"><i class="fa fa-th-list"></i> Áreas de risco  </a></li>
                                                        <li><a href="dashboard-bookings.html"> <i class="fa fa-calendar-check-o"></i> Agendar</a></li>
                                                        <li><a href="dashboard-review.html"><i class="fa fa-comments-o"></i> Dados dos usuários </a></li>
                                                        <li><a href="dashboard-add-listing.html" class="user-profile-act"><i class="fa fa-plus-square-o"></i> Adicionar nova área</a></li>
                                                    </ul>
                                                </div>
                                                <!-- user-profile-menu end-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <!-- profile-edit-container-->

                                        <!-- profile-edit-container end-->

                                        <div class="profile-edit-container add-list-container">
                                            <div class="profile-edit-header fl-wrap">
                                                <h4>Conteúdo</h4>
                                            </div>
                                            <div class="custom-form">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <!-- act-widget-->
                                                        <div class="act-widget fl-wrap">
                                                            <div class="act-widget-header">
                                                                <h4>Marcadores especiais</h4>
                                                                <div class="onoffswitch">
                                                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch5" checked>
                                                                    <label class="onoffswitch-label" for="myonoffswitch5">
                                                                    <span class="onoffswitch-inner"></span>
                                                                    <span class="onoffswitch-switch"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="add-list-media-wrap">
                                                                <form   class="fuzone">
                                                                    <div class="fu-text">
                                                                        <span><i class="fa fa-picture-o"></i> Clique aqui ou arraste os arquivos para dar upload.</span>
                                                                    </div>
                                                                    <input type="file" class="upload">
                                                                </form>
                                                                <label>URL Final :  <i class="fa "></i></label>
                                                                <input type="text" placeholder="https://" value=""/>
                                                            </div>
                                                        </div>
                                                        <!-- act-widget end-->
                                                    </div>
                                                    <div class="col-md-4">
                                                        <!-- act-widget-->
                                                        <div class="act-widget fl-wrap">
                                                            <div class="act-widget-header">
                                                                <h4>Destaque especial</h4>
                                                                <div class="onoffswitch">
                                                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch6" checked>
                                                                    <label class="onoffswitch-label" for="myonoffswitch6">
                                                                    <span class="onoffswitch-inner"></span>
                                                                    <span class="onoffswitch-switch"></span>

                                                                </div>
                                                            </div>

                                                        </div>
                                                        <!-- act-widget end-->
                                                    </div>

                                                </div>

                                        <!-- profile-edit-container-->

                                        <!-- profile-edit-container end-->
                                        <!-- profile-edit-container-->

                                        <!-- profile-edit-container end-->

                                </div>

                        </div>

                    </section>
                    <!-- section end -->
                    <div class="limit-box fl-wrap"></div>

                </div>
